<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Ingresar Codigo</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h2 class="titulo-codigo center-align">Verify phone number</h2>
				<p class="center-align">Join now for free ride credit</p>
			</div>
		</div>
	</div>
	<div class="divider"></div>
	<section>
		<div class="container">
			<form>
				<div class="row">
			        <div class="input-field col s3">
			          <input id="primer_codigo" type="text" class=" validate center" value="LAB-" disabled> <!-- el primer input focus y asi sucesivamente solo un digito // get next que retroceda //y loobvio-->
			        </div>
			        <div class="input-field col s3" id="focus-codigo1">
			          <input id="segundo_codigo" type="text" class="validate center">
			        </div>	
			        <div class="input-field col s3" id="focus-codigo2">
			          <input id="tercer_codigo" type="text" class="validate center">
			        </div>	
			        <div class="input-field col s3">
			          <input id="cuarto_codigo" type="text" class="validate center">
			        </div>					
				</div>
			    <div class="row">
			      	<div class="col s12">
			      		<div class="center-align">Enter the code sen to <span id="codigo">+51</span> <p id="fono"></p></div>
			      	</div>
			    </div>
			    <div class="row">
			      	<div class="cols 11 offset-s1 center">
			      		<a class="waves-effect waves-light btn-large " id="resend_code">Resend Code</a>
			      	</div>
			    </div>
			</form>
		</div>		
	</section>
	<section id="seccion-atras">
		<a href="singup.html"><i class="material-icons large" id="icono_atras">chevron_left</i></a>
	</section>
	<section>
		<a class="contenedor-btnNext waves-effect waves-light btn-large center-align" disabled  id="btn-next">Next</a>
	</section>	
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script> 
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/codigo.js"></script>	
</body>
</html>
