<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Sing-Up</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<i class="col s1 material-icons" id="icono_atras">skip_previous</i>
				<h2 class="col s11 center">Sign up</h2>
			</div>
			<div class="row">
				<p class="col s11 offset-s1 center">Join now for free ride credit</p>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="input-field col s12 m6">
				    <select class="icons">
				      <option value="" disabled selected>Choose your option</option>
				      <option value="" data-icon="images/sample-1.jpg" class="left circle">example 1</option>
				      <option value="" data-icon="images/office.jpg" class="left circle">example 2</option>
				      <option value="" data-icon="images/yuna.jpg" class="left circle">example 3</option>
				    </select>
				    <label>Images in select</label>
			  	</div>
			</div>
		</div>
	</section>
	
	<script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
