<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Sing-Up</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<i class="col s1 material-icons large" id="icono_atras">chevron_left</i>
				<h2 class="col s11 center">Sign up</h2>
			</div>
			<div class="row">
				<p class="col s11 offset-s1 center">Join now for free ride credit</p>
			</div>
		</div>
	</header>
	<section id="contenedor-ingresetelefono">
		<div class="container">
			<div class="row" id="contenedor-ncelular">
				<div class="input-field col s4" id="contenedor-banderitas">
				    <select class="icons">
				      <option value="" disabled selected>Selecciona tu país</option>
				      <option value="" data-icon="img/peru.ico" class="left circle">Perú</option>
				      <option value="" data-icon="img/eu.ico" class="left circle">Estados Unidos</option>
				      <option value="" data-icon="img/brasil.ico" class="left circle">Brasil</option>
				    </select>
			  	</div>
			    <div class="input-field col s2">
			      <input value="+51" id="codigo-pais" type="text" class="validate" disabled>
			    </div>	
			    <div class="input-field col s6">
			      <input value="" id="celular-numero" type="text" class="validate" placeholder="112345678">
			    </div>
			    <p class="center">We´ll send a text to verifity your phone</p>				    			  	
			</div>		
		</div>
	<script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script> 
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
