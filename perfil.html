						</div>
					</div>
					<div class="row">

						</div>

						</div>
					</div>
					<div class="row">
						<div class="col s2">
							<i class="material-icons">person</i>							
						</div>
						<div class="col s10">
							<p class="texto-perfil">I`m going places</p>
						</div>

				</div>
