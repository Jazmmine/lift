<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Usuario</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h2 class="center-align">Sign up</h2>
				<p class="center-align">Join now for free ride credit</p>
			</div>
		</div>
	</div>
	<div class="divider"></div>
	<section>
		<div class="container">
			<div class="row">
				<form class="col s12">
				    <div class="row">
				        <div class="input-field col s6">
				          	<i class="material-icons prefix">account_circle</i>
				          	<input id="nombre" type="text" class="validate datos" id="first_name">
				          	<label for="nombre">First Name</label>
				        </div>
				    	<div class="input-field col s6">
				         	<input id="apellido" type="text" class="validate datos">
				          	<label for="icon_telephone">Last Name</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <i class="material-icons prefix">mail_outline</i>
				          <input id="mail" type="text" class="validate">
				          <label for="mail">Email</label>
				        </div>
				      </div>
				      <div class="row">
				      	<div class="col s12">
				      		<p class="center">
      							<input type="checkbox" id="test5" class="checkbox-validar" />
      							<label for="test5">I agree to Lyft`s <a href="#">Terms of Service</a></label>
    						</p>
				      	</div>
				      </div>
				    </form>
				</div>			
		</div>
	</section>
	<section id="seccion-atras">
		<a href="codigo.html"><i class="material-icons large" id="icono_atras">chevron_left</i></a>
	</section>
	<section>
		<a class="contenedor-btnNext waves-effect waves-light btn-large center-align" disabled  id="btn-next-usuario">Next</a>
	</section>	

	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script> 
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/app.js"></script>	
</body>
</html>
