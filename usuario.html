<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Usuario</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div>
		<div class="container">
			<div class="row">
				<div class="col s1">
					<a href="singup.html"><i class="material-icons large" id="icono_atras">chevron_left</i></a>
				</div>
				<div class="col s11">
					<h2 class="center-align">Sign up</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s11 offset-s1 ">
				<p class="center-align">Join now for free ride credit</p>
			</div>
		</div>
		<section id="contenedor-ingresetelefono">
			<div class="container">
				<div class="row" id="contenedor-ingresar-datos">
				    <form class="col s12">
				      <div class="row">
				        <div class="input-field col s6">
				          <i class="material-icons prefix">account_circle</i>
				          <input id="nombre" type="text" class="validate datos" id="first_name">
				          <label for="nombre">First Name</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="apellido" type="tel" class="validate datos">
				          <label for="icon_telephone">Last Name</label>
				        </div>
				      </div>
				    </form>
				</div>
			    <div class="row" id="contenedor-ingresar-correo">
				    <form class="col s12">
				      <div class="row">
				        <div class="input-field col s12">
				          <i class="material-icons prefix">mail_outline</i>
				          <input id="mail" type="text" class="validate">
				          <label for="mail">Email</label>
				        </div>
				      </div>
				    </form>
			    </div>
				<div class="row" id="chekbox">
				<div class="col s11 offset-s5 center">
				  <form action="#">
				    <p>
				      <input type="checkbox" id="test5" />
				      <label for="test5">I agree to Lyft`s <a href="#">Terms of Service</a></label>
				    </p>				
				</div>
			</div>
		</section>
		<section  id="contenedor-btnNext">
			<div class="row">
				<a class="waves-effect waves-light btn-large center-align" 
				id="btn-next-usuario">Next</a>			
			</div>
		</section>
	</div>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script> 
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/app.js"></script>	
</body>
</html>
